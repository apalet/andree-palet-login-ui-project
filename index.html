<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andree Palet Login UI Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- link fonts using Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Michroma&display=swap" rel="stylesheet">
    <!-- link icons using fontawesome.com -->
    <script src="https://kit.fontawesome.com/206a0575e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <!-- login header -->
        <div class="login-header">
            <h3>Login</h3>
        </div>
        <!-- user/password boxes -->
        <form action="" class="account">
            <input type="text" class="username" name="username" placeholder="Username">
            <input type="password" class="password" name="password" placeholder="Password">
            <!-- remember me "check box" and a forgot password hyperlink -->
            <div class="login-shorcuts">
                <label for="remember"><input id="remember" type="checkbox" name="remember me"> Remember me</label>
                <div class="forgot">
                    <a href="">Forgot Password?</a>
                </div>
           </div>
           <!-- Sign in "button" -->
           <button type="submit" class="login-button">Sign In</button>
        </form>
        <!-- footer part of the main container -->
        <div class="login-footer">
            <!-- space for more options to sign in -->
            &mdash; Or Sign In With &mdash;
        </div>
        <!-- login through social media accounts -->
        <div class="related-account">
            <!-- social media icons + hyperlinks -->
            <div class="icons">
                <a href="https://myaccount.google.com/" target="_blank">
                    <i class="fa-brands fa-google"></i></a>
            </div>
            <div class="icons">
                <a href="https://www.facebook.com//" target="_blank">
                    <i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="icons">
                <a href="https://github.com/" target="_blank">
                    <i class="fa-brands fa-github"></i></a>
            </div>
            <div class="icons">
                <a href="https://canary.discord.com/login" target="_blank">
                    <i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
